    <section>
        <h1>Formulario de contacto</h1>
        <div class="contactForm">
            <form id="contactForm">
                <fieldset>
                    <legend>Dades personals</legend>
                    <label>Nom: </label>
                    <input name="name" type="text" pattern="[a-zA-Z0-9]{1,30}" required placeholder="Escriu el nom"
                        autofocus />
                    <br>
                    <label>Correu Electrònic: </label>
                    <input name="email" type="email" required placeholder="Escriu el teu correu" />
                    <br>
                    <label>Edat: </label>
                    <input name="age" type="text" pattern="1[8-9]|[2-9][0-9]" required
                        placeholder="Escriu la teua edat">
                    <br>
                    <label>Telèfon: </label>
                    <input name="phone" type="tel" required placeholder="Ex: 666666666" pattern="[0-9]{9}">
                    <br>
                    <label>Consulta: </label>
                    <br>
                    <textarea name="textarea" rows="10" cols="50" placeholder="Escriu ací el teu missatge"
                        required></textarea>
                    <br>
                    <input type="checkbox" id="privacy" required>
                    <label for="privacy">Accepte les polítiques de privacitat i de cookies.</label>
                    <br>
                    <button id="submit" name="submit" type="submit">Enviar</button>
                </fieldset>
            </form>
        </div>
    </section>
